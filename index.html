<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      /* Replace the URL below with your preferred dragon image */
      background-image: url('https://i.pinimg.com/736x/d1/b2/ce/d1b2ce78f316efb50ddd27d79568cf94.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; 
      color: #e0e0e0; 
      font-family: 'Courier New', Courier, monospace; 
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay to ensure the number remains readable over the image */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); 
      z-index: 0;
    }

    #displayNumber {
      position: relative;
      z-index: 1;
      font-size: 35vw;
      font-weight: bold;
      text-shadow: 0 0 20px #8a2be2, 0 0 40px #4b0082;
    }
    
    .hidden {
      color: #555;
      text-shadow: none !important;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div id="displayNumber">--</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7NcOdjU85JByZpfJWhAO8ys1zz-njFIQ",
      authDomain: "dndimages-295f6.firebaseapp.com",
      databaseURL: "https://dndimages-295f6-default-rtdb.firebaseio.com",
      projectId: "dndimages-295f6",
      storageBucket: "dndimages-295f6.firebasestorage.app",
      messagingSenderId: "101883250835",
      appId: "1:101883250835:web:7223c55b169e4432dd2566",
      measurementId: "G-W6K9D109PF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const display = document.getElementById('displayNumber');

    onValue(ref(db, 'rollData'), (snapshot) => {
      const data = snapshot.val();
      if(!data) return;

      // 1. Handle Visibility
      if (data.visible === false) {
        display.innerText = "???";
        display.classList.add("hidden");
      } else {
        display.classList.remove("hidden");
        // 2. Display the value immediately (No animation)
        display.innerText = data.value;
      }
    });
  </script>
</body>
</html>
