
<html>
	<title>
	Home
	</title>
	
	<body>
	<h1 id="header" align = "center">Welcome back</h1>
	</body>
	<h2 align = "center" id = "randomNumber"></h2>
	<form action="https://youtube.com" align = "center">
		<input type="submit" value="Youtube" />
	</form>
	<form action="https://google.com" align = "center">
		<input type="submit" value="Google" />
	</form>
	<form action="https://lichess.org" align = "center">
		<input type="submit" value="Lichess" />
	</form>
	<form action="https://duolingo.com" align = "center">
		<input type="submit" value="Duolingo" />
	</form>
	<form action="https://open.spotify.com" align = "center">
		<input type="submit" value="Spotify" />
	</form>

	<script>
		document.getElementById("randomNumber").innerHTML = "There have only been " + Math.round(Math.random()*100) +" incidents since last login"
		<!-- This is code that gives a random number for the number of incidents -->
		var color1 = Math.round(Math.random()*255)
		var color2 = Math.round(Math.random()*255)
		var color3 = Math.round(Math.random()*255)
		var bgcolor = color1 + ", " + color2 + ", " + color3
		var Acolor ="background-color:rgb("+ bgcolor +")"
		document.body.style = Acolor
		<!-- This makes the color of the background a random one -->
		var textColor1 = 255-color1
		var textColor2 = 255-color2
		var textColor3 = 255-color3
		var textColor = textColor1 + ", " + textColor2 + ", " + textColor3
		var Bcolor ="color:rgb("+ textColor +")"
		document.getElementById("header").style = Bcolor
		document.getElementById("randomNumber").style = Bcolor
		<!-- This makes the color of the text the inverse of the color that the background is -->
	</script>
</html>
