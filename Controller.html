<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    
    /* Grid layout for buttons */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 buttons per row */
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 20px;
      font-size: 1.5em;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active { background: #ddd; }

    .random-btn {
      width: 100%;
      background-color: #ff4444;
      color: white;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>

  <button class="random-btn" onclick="sendRoll(Math.floor(Math.random() * 20) + 1)">
    ðŸŽ² ROLL RANDOM D20
  </button>

  <div class="grid-container" id="buttonGrid">
    <!-- Buttons 1-20 will be generated here by JavaScript -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB7NcOdjU85JByZpfJWhAO8ys1zz-njFIQ",
  authDomain: "dndimages-295f6.firebaseapp.com",
  databaseURL: "https://dndimages-295f6-default-rtdb.firebaseio.com",
  projectId: "dndimages-295f6",
  storageBucket: "dndimages-295f6.firebasestorage.app",
  messagingSenderId: "101883250835",
  appId: "1:101883250835:web:7223c55b169e4432dd2566",
  measurementId: "G-W6K9D109PF"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to send number to database
    window.sendRoll = function(number) {
      set(ref(db, 'currentRoll'), number);
    }

    // Automatically create buttons 1-20
    const grid = document.getElementById('buttonGrid');
    for (let i = 1; i <= 20; i++) {
      let btn = document.createElement("button");
      btn.innerText = i;
      btn.onclick = function() { sendRoll(i); };
      grid.appendChild(btn);
    }
  </script>
</body>
</html>
